<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

<mat-card class="product-image-card" appearance="outlined" *ngFor="let image of images">
  <img mat-card-image style="width: 100%;" [src]="image.path">
  <mat-card-actions>
    <button mat-button class="button" (click)="deleteImage(image.id)">Delete</button>
  </mat-card-actions>
</mat-card>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
